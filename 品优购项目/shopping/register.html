<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="shortcut icon" href=" favicon.ico" />
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w header">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt=""></a>
        </div>
    </div>
    <div class="w registerarea">
        <div class="reg_hd">
            <h3>注册新用户</h3>
            <div class="login">
                我有账户，去<a href="#">登录</a>
            </div>
        </div>
        <div class="reg_form">
            <ul>
                <li>
                    <label for="">手机号:</label>
                    <input type="text">
                    <span class="error">
                        <i class="error_icon">
                        </i>
                        手机号码格式不正确，请重新输入
                    </span>
                </li>
                <li> <label for="">短信验证码:</label>
                    <input type="text">
                    <span class="error">
                        <i class="error_icon">
                        </i>
                        验证码错误，请重新输入
                    </span>
                </li>
                <li> <label for="">登陆密码:</label>
                    <input type="text">
                    <span class="error">
                        <i class="error_icon">
                        </i>
                        密码不少于6位，请重新输入</span>
                </li>
                <li> <label for="">确认密码:</label>
                    <input type="text">
                    <span class="error">
                        <i class="error_icon">
                        </i>
                        密码不一致，请重新输入</span>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
